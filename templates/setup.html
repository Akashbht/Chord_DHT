<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord DHT Setup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title mb-4">Initialize Chord DHT Network</h3>
            <form method="post" action="/setup">
                <div class="mb-3">
                    <label for="m" class="form-label">Parameter m (1-32)</label>
                    <input type="number" class="form-control" id="m" name="m" min="1" max="32" required>
                </div>
                <div class="mb-3">
                    <label for="nodes" class="form-label">Number of Nodes</label>
                    <input type="number" class="form-control" id="nodes" name="nodes" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Network</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
