<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Network Data Distribution</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <div class="accordion" id="dataAccordion">
        {% for node_id, data in network_data.items() %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ node_id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ node_id }}" aria-expanded="false" aria-controls="collapse{{ node_id }}">
                    Node {{ node_id }} ({{ data|length }} items)
                </button>
            </h2>
            <div id="collapse{{ node_id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ node_id }}" data-bs-parent="#dataAccordion">
                <div class="accordion-body">
                    {% if data %}
                        <ul class="list-group">
                        {% for k, v in data.items() %}
                            <li class="list-group-item"><strong>{{ k }}:</strong> {{ v }}</li>
                        {% endfor %}
                        </ul>
                    {% else %}
                        <em>No data</em>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
