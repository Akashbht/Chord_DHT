<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord DHT Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Chord DHT Dashboard</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">Network Info</div>
                <div class="card-body">
                    <pre>{{ info | tojson(indent=2) }}</pre>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Network Metrics</div>
                <div class="card-body">
                    <pre>{{ metrics | tojson(indent=2) }}</pre>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">Actions</div>
                <div class="card-body">
                    <form method="post" action="/insert_node">
                        <div class="mb-2">
                            <label for="node_id" class="form-label">Insert New Node</label>
                            <input type="number" class="form-control" id="node_id" name="node_id" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">Insert Node</button>
                    </form>
                    <form method="post" action="/insert_data">
                        <div class="mb-2">
                            <label for="data" class="form-label">Insert Data</label>
                            <input type="text" class="form-control" id="data" name="data" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Insert Data</button>
                    </form>
                    <form method="post" action="/find_data">
                        <div class="mb-2">
                            <label for="query" class="form-label">Find Data</label>
                            <input type="text" class="form-control" id="query" name="query" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100 mb-2">Find Data</button>
                    </form>
                    <form method="post" action="/delete_node">
                        <div class="mb-2">
                            <label for="delete_node_id" class="form-label">Delete Node</label>
                            <input type="number" class="form-control" id="delete_node_id" name="delete_node_id" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mb-2">Delete Node</button>
                    </form>
                    <form method="post" action="/backup_network">
                        <button type="submit" class="btn btn-secondary w-100 mb-2">Backup Network</button>
                    </form>
                    <form method="post" action="/load_balancing">
                        <button type="submit" class="btn btn-warning w-100 mb-2">Load Balancing</button>
                    </form>
                    <form method="post" action="/network_health">
                        <button type="submit" class="btn btn-dark w-100 mb-2">Network Health Check</button>
                    </form>
                    <form method="get" action="/show_network_data">
                        <button type="submit" class="btn btn-outline-primary w-100 mb-2">Show All Network Data</button>
                    </form>
                    <form method="get" action="/show_network_graph">
                        <button type="submit" class="btn btn-outline-secondary w-100 mb-2">Show Network Graph</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
